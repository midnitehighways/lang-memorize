{% extends 'sanat/base.html' %}
{% load i18n %}
{% block test %}

<div class="content">
	<!-- <div class="text-content"> -->
    <div class="test-area">
		<script>
			var words = {{ words_list | safe }};	// array of words passed by means of json. Safe format, without 'u'-s
            window.onload = function() { prepare_test(words);};   // initial function must be executed on loading the page to prepare the first choices
        </script>
		<input type="button"; class="add-button"; id="asked-word" />

	    <section class="result">
	  		<div class="card" onclick="flip('card flipped')">
	    		<div class="yes">{% trans "yes" %}</div>
	    		<div class="no">{% trans "no" %}</div>
	  		</div>
		</section>

        <ul id="choices">
	        <li type = "button" class = "nappi" id = "choice_1"></li></br></br>
	        <li type = "button" class = "nappi" id = "choice_2"></li></br></br>
	        <li type = "button" class = "nappi" id = "choice_3"></li></br></br>
	        <li type = "button" class = "nappi" id = "choice_4"></li></br>
        </ul>
    </div>
</div>
{% endblock test %}
